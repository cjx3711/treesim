<html>
	<head>
		<title>
			Tree Simulator
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				font-family: "Arial";
			}
			canvas {
				border: solid;
				width: 100%;
				height: 75%;
				background-color: #FFFFFF;
				margin-bottom: 10px;
			}

			span.title {
				width:85px;
				margin-right: 5px;
				display: inline-block;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<canvas id="main"></canvas>

		<button onclick="startSimulation();">Start</button>
		<button onclick="resumeSimulation();">Resume</button>
		<button onclick="stopSimulation();">Stop</button>
		<span> Controls: </span>
		<button onclick="changeCursorMode('branch');">Node (A)</button>
		<button onclick="changeCursorMode('root');">Root (S)</button>
		<button onclick="changeCursorMode('leaf');">Leaf (D)</button>
		<button onclick="changeCursorMode('kill');">Kill (X)</button>
		<button onclick="changeCursorMode('normal');">Cancel (C)</button>
		<span> Random: </span>
		<button onclick="addNode();">Node</button>
		<button onclick="addWater();">Root</button>
		<button onclick="addEnergy();">Leaf</button>
		<button onclick="killNode();">Kill</button>
		<br/>
		<script>
			var nodes = [];
			var blobs = [];
			var cursorMode = 'normal';
			document.addEventListener('keydown', logKey);
			function logKey(e) {
				console.log(e.code);
				switch (e.code) {
					case 'KeyA': changeCursorMode('branch'); break;
					case 'KeyS': changeCursorMode('root'); break;
					case 'KeyD': changeCursorMode('leaf'); break;
					case 'KeyX': changeCursorMode('kill'); break;
					case 'KeyC': changeCursorMode('normal'); break;
				}
			}
		</script>
		
		<script src="util.js"></script>
		<script src="objects.js"></script>
		<script src="drawing.js"></script>
		<script src="simulation.js"></script>
		<script src="app.js"></script>

		<script>
		var x = 0;

		
		</script>
	</body>
</html>
